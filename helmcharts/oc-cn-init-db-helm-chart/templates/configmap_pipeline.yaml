        CREATE OR REPLACE PROCEDURE PROC_CHECK_IDX_DUPCHK (TABLE_NAME IN VARCHAR2 , INDEX_NAME IN VARCHAR2 , RET_VAL OUT number) AS
        BEGIN
        DECLARE
          partitionflag VARCHAR2(3);
          indexname  VARCHAR2(40);
          counter NUMBER := 0;
          totalpartitions NUMBER := 0;
          tableNamePassed VARCHAR2(40) := TABLE_NAME;
          indexNamePassed VARCHAR2(40) := INDEX_NAME;
        BEGIN
                RET_VAL := 0;

                SELECT PARTITIONED, index_name INTO partitionflag, indexname
                FROM user_indexes
                WHERE table_name = tableNamePassed AND index_name = indexNamePassed;

                IF (partitionflag = 'YES') THEN
                        SELECT count(*) INTO counter
                        FROM user_ind_partitions
                        WHERE index_name = indexname
                        AND status ='USABLE';

                        SELECT COUNT(*) INTO totalpartitions
                        FROM user_ind_partitions
                        WHERE index_name = indexname ;

                        IF (counter != totalpartitions) THEN
                        RET_VAL := -1;
                        END IF;
                ELSE
                   SELECT count(*) INTO counter
                   from user_indexes WHERE table_name = tableNamePassed
                   AND index_name = indexNamePassed
                   AND STATUS = 'VALID';

                        IF (counter != 1) THEN
                        RET_VAL := -1;
                        END IF;
                END IF;

                EXCEPTION WHEN OTHERS THEN
                RET_VAL := -1;
                END;

        DBMS_OUTPUT.PUT_LINE(RET_VAL);
        RETURN;
        END;

        /
        GRANT EXECUTE on PROC_CHECK_IDX_DUPCHK to INTEGRATE_ROLE_SEL;

        CREATE OR REPLACE PROCEDURE PROC_CREATE_IDX_DUPCHK (TABLE_NAME IN VARCHAR2 , INDEX_NAME IN VARCHAR2 , INDEX_SPACE_NAME IN VARCHAR2) AS
        BEGIN
        DECLARE
          partitionflag VARCHAR2(3);
          indexname  VARCHAR2(40);
          counter NUMBER := 0;
          tableNamePassed VARCHAR(40) := TABLE_NAME;
          indexNamePassed VARCHAR(40) := INDEX_NAME;
          indexSpaceNamePassed VARCHAR(40) := INDEX_SPACE_NAME;
        BEGIN

           SELECT PARTITIONED INTO partitionflag
           FROM user_tables
           WHERE table_name = tableNamePassed;

         IF (partitionflag = 'YES') THEN
          begin
              EXECUTE IMMEDIATE ' create unique index ' || indexNamePassed || ' on ' || tableNamePassed || ' (DATA, EDR_DATE) ' ||
                 ' LOCAL ' ||
                 ' Tablespace ' || indexSpaceNamePassed || ' initrans 12 ' ||
                 ' storage (initial 1M next 1M freelists 12 ) nologging parallel 6 ';
          end;
           ELSE
          begin
              EXECUTE IMMEDIATE 'create unique index ' || indexNamePassed || ' on ' || tableNamePassed || ' (DATA) ' ||
                 ' Tablespace ' || indexSpaceNamePassed || ' initrans 12 ' ||
                 ' storage (initial 1M next 1M freelists 12 ) nologging parallel 6 ';
          end;

         END IF;

        END;

        RETURN;
        END;

        /
        GRANT EXECUTE on PROC_CREATE_IDX_DUPCHK to INTEGRATE_ROLE_SEL;

        CREATE OR REPLACE PROCEDURE PROC_DROP_IDX_DUPCHK (INDEX_NAME IN VARCHAR2) AS
        BEGIN
        DECLARE
          indexNamePassed VARCHAR(40) := INDEX_NAME;
        BEGIN
          EXECUTE IMMEDIATE 'drop index ' || indexNamePassed;
        END;
        END;

        /
        GRANT EXECUTE on PROC_DROP_IDX_DUPCHK to INTEGRATE_ROLE_SEL;

