    #- pin_collections_send_dunning        fetch_size      5000
    #- pin_collections_send_dunning        hotlist         hot_list
    #- pin_collections_send_dunning        monitor         monitor
    #- pin_collections_send_dunning        max_errs        1
    #
    #========================================================================
    # Default database number
