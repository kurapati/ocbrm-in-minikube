    #- - pin_virtual_time {{ .Values.ocbrm.virtual_time.pvt }}/pin_virtual_time_file    
    
    #========================================================================
    # application_logfile
    #
    # Specifies the full path to the log file used by Pin Channel Export Application.
    #
    # You can enter any valid path.
    #========================================================================
    - pin_channel_export logfile ${PIN_LOG_DIR}/pin_channel_export/pin_channel_export.pinlog
    
    
